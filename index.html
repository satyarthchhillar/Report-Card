<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Report Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
  </head>
  <body>


    <div>

        <div class="d-flex justify-content-center h-100">
        <div class="pricing-column col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header">
              <h3>Sign In</h3>
            </div>
        <div class="card-body">
        <div class="login-form">

          <form onsubmit="return validate()" action="report.html">
            <div class="input">
  							<span class="input-group-text"><i class="fas fa-user"></i></span>
  					</div>
          <input type="text" name="myemail" placeholder="username" required id="Email1" value="">
          <br><br>
          <div class="input">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
          <input type="password" name="mypass" placeholder="password" required id="Password1" value="" autocomplete="true">
          <br><br>
          <input class="Remember" type="checkbox"> Remember Me
        </div>
        <button class="btn btn-primary btn-light" id="submitbtn" >Submit</button>
        </div>

        <div class="card-footer">
				  <div class="d-flex justify-content-center links">
					  Don't have an account?
            <br><a href="#">Sign Up</a>
				  </div>
				  <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
				  </div>
			  </div>




      </form>

    </div>
</body>
<script src="index.js" charset="utf-8"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</html>
